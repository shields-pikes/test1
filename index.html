<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tetris</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="game-layout">
    <section>
      <h1>Tetris</h1>
      <canvas id="board" width="300" height="600" aria-label="テトリスの盤面"></canvas>
    </section>

    <aside class="panel">
      <div class="stat"><span>スコア</span><strong id="score">0</strong></div>
      <div class="stat"><span>レベル</span><strong id="level">1</strong></div>
      <div class="stat"><span>ライン</span><strong id="lines">0</strong></div>
      <button id="start-button">スタート / リスタート</button>
      <p>操作:</p>
      <ul>
        <li>← → : 左右移動</li>
        <li>↓ : ソフトドロップ</li>
        <li>↑ / X : 回転</li>
        <li>Z : 逆回転</li>
        <li>Space : ハードドロップ</li>
      </ul>
    </aside>
  </main>

  <script src="app.js"></script>
</body>
</html>
